<h2>Dados do Livro</h2>
<form (ngSubmit)="adicionarLivro()">
  <div>
    <label for="titulo">TÃ­tulo:</label> <br>
    <input type="text" id="titulo" name="titulo" [(ngModel)]="novoLivro.titulo" required>
  </div>
  <br>
  <div>
    <label for="resumo">Resumo:</label> <br>
    <input type="text" id="resumo" name="resumo" [(ngModel)]="novoLivro.resumo" required>
  </div>
  <br>
  <div>
    <label for="editora">Editora:</label> <br>
    <select id="editora" name="editora" [(ngModel)]="novoLivro.codEditora" required>
      <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
    </select>
  </div>
  <br>
  <div>
    <label for="autores">Autores:</label> <br>
    <input type="text" id="autores" name="autores" [(ngModel)]="novoLivro.autores" required>
  </div>
  <br>
  <button type="submit">Salvar</button>
</form>
